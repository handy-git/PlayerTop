# 变量的格式 ${rank}排行 ${player}玩家名 ${content}取整值 例如 1
format:
  # 金币格式
  vault: "&e${rank}   &f玩家:&e${player}   &f数量:&e${content}"
  # 点券格式
  playerPoints: "&e${rank}   &f玩家:&e${player}   &f数量:&e${content}"
  # 称号币格式
  playerTitleCoin: "&e${rank}   &f玩家:&e${player}   &f称号币:&e${content}"
  # 称号数量格式
  playerTitleNumber: "&e${rank}   &f玩家:&e${player}   &f称号数量:&e${content}"
  # 任务币格式
  playerTaskCoin: "&e${rank}   &f玩家:&e${player}   &f任务币:&e${content}"
  # 公会贡献格式
  playerGuildMoney: "&e${rank}   &f玩家:&e${player}   &f公会贡献:&e${content}"
  # mcMmo格式
  mcMmo: "&e${rank}   &f玩家:&e${player}   &f等级:&e${content}"
  # 公会战击杀数量格式
  playerGuildKill: "&e${rank}   &f玩家:&e${player}   &f次数:&e${content}"
  # 公会战死亡数量格式
  playerGuildDie: "&e${rank}   &f玩家:&e${player}   &f次数:&e${content}"
  # jobs格式
  jobs: "&e${rank}   &f玩家:&e${player}   &f等级:&e${content}"
  # 公会战捐赠贡献格式
  playerGuildDonatedMoney: "&e${rank}   &f玩家:&e${player}   &f捐赠贡献:&e${content}"
  # 这是扩展例子 在papi.yml中配置的变量(无需%)
  playerTitle_number: "&e${rank}   &f玩家:&e${player}   &f数量:&e${content}"

# 全息图格式 ${rank}排行 ${player}玩家名 ${content}取整值 例如 1
hdFormat:
  vault:
    # lore内容循环行数
    line: 10
    # 全息物品材质
    material: "APPLE"
    # 全息物品模型
    custom-model-data: 0
    # 标题行
    title: "&e======全服金币排行榜======"
    # 循环的内容行
    lore: "&e${rank}   &f玩家:&e${player}   &f数量:&e${content}"
