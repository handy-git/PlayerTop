# 变量的格式 ${rank}排行 ${player}玩家名 ${original_content}原值,例如 1.0001  ${content}取整值 例如 1
format:
  # 金币格式
  vault: "${player}: ${content}"
  # 点券格式
  playerPoints: "${player}: ${original_content}"
  # 称号币格式
  playerTitleCoin: "${player}: ${content}"
  # 称号数量格式
  playerTitleNumber: "${player}: ${content}"
  # 任务币格式
  playerTaskCoin: "${player}: ${content}"
  # 公会贡献格式
  playerGuildMoney: "${player}: ${content}"
  # mcMmo格式
  mcMmo: "${player}: ${content}"
  # 公会战击杀数量格式
  playerGuildKill: "${player}: ${content}"
  # 公会战死亡数量格式
  playerGuildDie: "${player}: ${content}"

# 全息图格式 ${rank}排行 ${player}玩家名 ${original_content}原值,例如 1.0001  ${content}取整值 例如 1
hdFormat:
  vault:
    # lore内容循环行数
    line: 10
    # 全息物品材质
    material: "APPLE"
    # 标题行
    title: "&e======全服金币排行榜======"
    # 循环的内容行
    lore: "&e${rank}   &f玩家:&e${player}   &f数量:&e${content}"
  playerPoints:
    line: 10
    material: "APPLE"
    title: "&e======全服点券排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f数量:&e${content}"
  playerTitleCoin:
    line: 10
    material: "APPLE"
    title: "&e======全服称号币排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f称号币:&e${content}"
  playerTitleNumber:
    line: 10
    material: "APPLE"
    title: "&e======全服称号数量排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f数量:&e${content}"
  playerTaskCoin:
    line: 10
    material: "APPLE"
    title: "&e======全服任务币排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f任务币:&e${content}"
  playerGuildMoney:
    line: 10
    material: "APPLE"
    title: "&e======全服公会贡献排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f贡献:&e${content}"
  mcMmo:
    line: 10
    material: "NETHER_STAR"
    title: "&e======全服${mcMmo}排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f等级:&e${content}"
  playerGuildKill:
    line: 10
    material: "APPLE"
    title: "&e======全服公会战击杀排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f次数:&e${content}"
  playerGuildDie:
    line: 10
    material: "APPLE"
    title: "&e======全服公会战死亡排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f次数:&e${content}"