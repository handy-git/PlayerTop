# 语言文件(Language files) [optional 中文简体:zh_CN;中文繁體:zh_TW;English:en_US]
language: zh_CN

# 是否开启更新提醒,建议开启(Whether to turn on update alerts, recommended)
isCheckUpdate: true

# op登录时候是否发送更新提醒(Whether to send update alerts when op logs in)
isCheckUpdateToOpMsg: true

# 多久同步一次数据 单位秒(改动需重启生效,推荐不要设置一样,降低消耗)
task:
  # 金币
  vault: 300
  # 点券
  playerPoints: 600
  # 称号币
  playerTitleCoin: 1800
  # 称号数量
  playerTitleNumber: 1900
  # 任务币
  playerTaskCoin: 2000
  # 公会贡献
  playerGuildMoney: 2000

# 变量的格式 ${player}玩家名 ${original_content}原值,例如 1.0001  ${content}取整值 例如 1
format:
  # 金币格式
  vault: "${player}: ${content}"
  # 点券格式
  playerPoints: "${player}: ${original_content}"
  # 称号币格式
  playerTitleCoin: "${player}: ${content}"
  # 称号数量格式
  playerTitleNumber: "${player}: ${content}"
  # 任务币格式
  playerTaskCoin: "${player}: ${content}"
  # 公会贡献格式
  playerGuildMoney: "${player}: ${content}"

# 全息图格式 ${rank}排行 ${player}玩家名 ${original_content}原值,例如 1.0001  ${content}取整值 例如 1
hdFormat:
  vault:
    # lore内容循环行数
    line: 10
    # 全息物品材质
    material: "APPLE"
    # 标题行
    title: "&e======全服金币排行榜======"
    # 循环的内容行
    lore: "&e${rank}   &f玩家:&e${player}   &f金币数量:&e${content}"
  playerPoints:
    line: 10
    material: "APPLE"
    title: "&e======全服点券排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f点券数量:&e${content}"
  playerTitleCoin:
    line: 10
    material: "APPLE"
    title: "&e======全服称号币排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f称号币:&e${content}"
  playerTitleNumber:
    line: 10
    material: "APPLE"
    title: "&e======全服称号数量排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f称号数量:&e${content}"
  playerTaskCoin:
    line: 10
    material: "APPLE"
    title: "&e======全服任务币排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f任务币:&e${content}"
  playerGuildMoney:
    line: 10
    material: "APPLE"
    title: "&e======全服公会贡献排行榜======"
    lore: "&e${rank}   &f玩家:&e${player}   &f公会贡献:&e${content}"